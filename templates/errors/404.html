{% extends "base.html" %}

{% block title %}Page Not Found - Disease Matcher{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-glow mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="display-4 mt-4 text-gradient">404</h1>
            <h2 class="h4 mb-4">Page Not Found</h2>
            <p class="text-muted mb-4">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
