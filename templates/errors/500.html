{% extends "base.html" %}

{% block title %}Server Error - Disease Matcher{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-glow mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
            <h1 class="display-4 mt-4 text-gradient">500</h1>
            <h2 class="h4 mb-4">Internal Server Error</h2>
            <p class="text-muted mb-4">
                Oops! Something went wrong on our end. Our team has been notified and is working on it.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="javascript:location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
