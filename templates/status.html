{% extends "base.html" %}

{% block title %}Status - Disease Matcher{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-info-circle"></i> System Status</h5>
            </div>
            <div class="card-body">
                <p><strong>Loaded Dataset:</strong> {{ loaded or 'None' }}</p>
                <p><strong>Number of Entries:</strong> {{ count }}</p>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
